# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=${PORT}
server.compression.enabled=true
server.error.include-stacktrace=never
server.error.include-message=never

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.platform=${SPRING_DATASOURCE_PLATFORM}
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.fail-on-empty-beans=false
spring.main.allow-circular-references=true

# ============================================
# EMAIL CONFIGURATION - CORRECTIONS
# ============================================
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
# ADRESSE FROM CRITIQUE
# doit correspondre à spring.mail.username
spring.mail.properties.mail.smtp.from=support@omail.africa
admin.email=support@omail.africa
# Propriétés SMTP ESSENTIELLES
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Timeouts plus longs pour éviter les problèmes
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

# ================================================
# Configuration Async
# ================================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# ============================================
# SPRING SECURITY & PRODUCTION SETTINGS
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# ============================================
# LOGGING CONFIGURATION
# ============================================
